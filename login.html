<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="background">
		<div id="page">
			<div id="header">
				<a href="index.html"><img id="logo" src="{{ url_for('static', filename='images/home.png') }}" width="200" height="63" alt=""></a>
				<ul class="navigation">
				</ul>
			</div>
			<div id="body">
				<br>
				<br>
				<div id="content">
					<form action="/" method="POST">
						<table>
							<tr>
								<td>
									<label for="email"><span>Username:</span>
										<input type="text" name="username" id="username">
									</label>
								</td>
							</tr>
							<tr>
								<td class="first">
									<label for="subject">
										<span>Password:</span>
										<input type="password" name="password" id="password">
									</label>
								</td>
							</tr>
							<tr>
								<td>
									<input type="submit" value="">
								</td>
							</tr>
							{% if msg %}
							<tr>
								<td>
									{{ msg }}
								</td>
							</tr>
							{%endif%}
						</table>
					</form>
				</div>
			</div>
			<div id="footer">
				<div>
					<p>
						<br>
						<br>
						<br>
						Need to create a new account? <a href="/register"> Click Here</a>
						<br>
						<br>
						<br>
					</p>
				</div>
				<span id="footnote"> </span>
				<ul class="connect">
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
